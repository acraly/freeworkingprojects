<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="convert-table">
            <h1> currency rate converter</h1>
            <div class="form">
                <label for="">From</label>
                <select class="input-select-value" name="" id="convert-from">
                    <option value="" selected disabled>Select Rate From ...</option>
                </select>
                <label for="">To</label>
                <select class="input-select-value" name="" id="convert-to">
                    <option value="" selected disabled>Select Rate To...</option>
                </select>
                <label for="">Amount</label>
                <input class="input-select" id="selected-value" type="number"  placeholder="Enter the value......" autofocus>

            </div>
            <button id="submitBtn">CONVERT</button>
            <p id="result">>>>      <<< </p>

        </div>
        <div class="convert-table online">
            <h1>currency rate(<i class="fas fa-lira-sign"></i>) <span id="date" style="color: #ffb142; font-size: 1rem;"></span></h1>
           <ul id="display"></ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
